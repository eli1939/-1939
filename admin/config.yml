backend:
  name: github
  repo: eli1939/-1939
  branch: main

media_folder: "static/assets" # תיקייה שבה יישמרו תמונות (לא נשתמש בה כרגע, אבל טוב שתהיה)
public_folder: "/assets"

collections:
  - name: "test_collection"
    label: "אוסף בדיקה"
    folder: "_posts/test" # תיקייה שבה יישמרו קבצי האוסף (תיצור אותה אם לא קיימת)
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "כותרת", name: "title", widget: "string"}
      - {label: "גוף טקסט", name: "body", widget: "markdown"}
